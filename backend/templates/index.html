<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Django Simple Login</h1>
    {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <a href="{% url 'login' %}">login</a>
    {% endif %}
</header>
<hr>
</body>
</html>
