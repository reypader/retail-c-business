<mat-progress-bar *ngIf="resultList.length < 1" [mode]="indeterminate"
                  style="width:100%;"></mat-progress-bar>
<div fxLayout='row column' fxLayoutAlign='center center'>
  <mat-card class='card-item' *ngFor='let item of resultList' (click)='select(item.subdivisions, item.id, item.name)'>
    <mat-card-header>
      <mat-card-title class='government-name'>{{item.name}}</mat-card-title>
    </mat-card-header>
    <!--<mat-card-content>-->
    <!--{{item.name}}-->
    <!--</mat-card-content>-->
  </mat-card>
</div>
<div style='width: 100%; text-align: center ' *ngIf="currentPage.next">
  <button mat-raised-button color='primary' (click)='next()'>Load More</button>
</div>
